<div class="top_container">
  <d4><h3>Speaker Details</h3></d4>
  <span style="margin-left:600px"><d4></d4></span>
</div>
<div class="row speaker">
  <div class="col-md-2">
    <span><img height="100px" width="100px" class="img-circle speaker" src="{{speaker[0].profilePicture}}" /></span>
  </div>
  <div class="col-md-10 speaker" style="padding-right:100px">
      <b><p class="greyColor speaker_heading_font">Name</p>
        <p class="speaker_font">{{speaker[0].firstName}}  {{speaker[0].lastName}}</p>
        <hr class="speaker"/>
        <p class="greyColor speaker_heading_font">Designation</p>
        <p class="speaker_font">{{speaker[0].designation}}</p>
        <hr class="speaker"/>
        <p class="greyColor speaker_heading_font">Company</p>
        <p class="speaker_font">{{speaker[0].company}}</p>
        <hr class="speaker"/>
        <p class="greyColor speaker_heading_font">Bio</p>
        <p class="speaker_font">{{speaker[0].biodata}}</p>
        <hr class="speaker"/>
      </b>
  </div>
</div>
